<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        html {
            background-image: linear-gradient(to right bottom, #e1b0cc, #e3a8c9, #e49fc6, #e696c3, #e78dc0, #de93d2, #d19ae2, #c0a2f0, #96baff, #73cdff, #6fdcf6, #8ae7e4);
        }
        
        body {
            font-family: "Nunito", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .backbtn {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .backToMain {
            border-radius: 25px;
            border: 1px solid #fff;
            padding: 10px 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .backToMain:hover {
            background-color: #007BFF;
            color: #fff;
        }
        
        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.432);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        th,
        td {
            padding: 12px;
            border: 1px solid rgba(221, 221, 221, 0.705);
            text-align: left;
        }
        
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: rgba(240, 240, 240, 0.6);
        }
    </style>
</head>

<body>
    <div class="backbtn">
        <a href="/" class="backToMain">Add New Guest</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Second Name</th>
                <th>Presence</th>
                <th>Guests</th>
                <th>Beverages</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest : ${guestsList}">
                <td th:text="${guest.id}"></td>
                <td th:text="${guest.name}"></td>
                <td th:text="${guest.secondName}"></td>
                <td th:text="${guest.presence}"></td>
                <td th:text="${guest.guest}"></td>
                <td th:text="${guest.beverage}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
